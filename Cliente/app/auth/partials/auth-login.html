<div class="row">
	<div class="col-sm-offset-2 col-sm-8">
		<div class="panel panel-default">
			<div class="panel-heading">
				Login
			</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<div class="row">
							<label class="sr-only" for="code">Usuario</label>
							<div class="col-sm-offset-2 col-sm-8">
								<input class="form-control" id="code" name="code" type="text" placeholder="Usuario" tabindex="1" required="true" ng-model="newItem.code" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<label class="sr-only" for="description">Contraseña</label>
							<div class="col-sm-offset-2 col-sm-8">
								<input class="form-control" id="description" name="description" type="text" placeholder="Contraseña" tabindex="2" required="true" ng-model="newItem.description" />
							</div>
						</div>
					</div>

					<div class="row" ng-if="!isEdit">
						<div class="col-xs-offset-2 col-xs-8 col-sm-offset-4 col-sm-4">
							<button type="submit" class="btn btn-primary btn-block" tabindex="5" ng-click="addItem(newItem)">Entrar</button>
						</div>
					</div>

					<div class="row" ng-if="isEdit">
						<div class="col-xs-offset-2 col-xs-8 col-sm-offset-4 col-sm-4">
							<button type="submit" class="btn btn-primary btn-block" tabindex="5" ng-click="updateItem(newItem)">Guardar</button>
						</div>
					</div>
					
				</form>
			</div>
		</div>
	</div>
</div>
