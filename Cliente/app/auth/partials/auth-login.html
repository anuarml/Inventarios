<div class="row">
	<div class="col-sm-offset-2 col-sm-8">
		<div class="panel panel-default">
			<div class="panel-heading">
				Inicio de Sesión 
			</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<div class="row">
							<label class="sr-only" for="user">Usuario</label>
							<div class="col-sm-offset-2 col-sm-8">
								<input class="form-control" id="user" name="user" type="text" placeholder="Usuario" tabindex="1" required="true" ng-model="newAuth.user" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<label class="sr-only" for="password">Contraseña</label>
							<div class="col-sm-offset-2 col-sm-8">
								<input class="form-control" id="password" name="password" type="password" placeholder="Contraseña" tabindex="2" required="true" ng-model="newAuth.password" />
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-offset-2 col-xs-8 col-sm-offset-4 col-sm-4">
							<button type="submit" class="btn btn-primary btn-block" tabindex="5" ng-click="authenticate(newAuth)">Entrar</button>
						</div>
					</div>
					
				</form>
			</div>
		</div>
	</div>
</div>
